<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Start" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/start">
    <ion-nav-view name="tab-start"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Bookmarks" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/bookmarks">
    <ion-nav-view name="tab-bookmarks"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
